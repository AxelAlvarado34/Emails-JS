<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="icon" href="./images/correo-electronico.ico">
    <script src="https://kit.fontawesome.com/559378c360.js" crossorigin="anonymous"></script>

    <title>Emails</title>
</head>

<body>
    <div class="app">

        <div class="git">
            <a href="https://github.com/AxelAlvarado34" target="_blank">
                <i class="fa-brands fa-github git"></i>
            </a>
        </div>

        <form class="form" id="form">

            <div class="form-header"></div>

            <div class="form-sections">
                <div class="form-camp">
                    <label class="form-label" for="email">Email :</label>
                    <input class="form-input" type="email" name="email" id="email" placeholder="example@example.com">
                </div>

                <div class="form-camp">
                    <label class="form-label" for="theme">Email Title :</label>
                    <input class="form-input" type="text" name="title" id="theme" placeholder="Title of email...">
                </div>

                <div class="form-camp">
                    <label class="form-label" for="description">Description :</label>
                    <textarea name="description" id="description" placeholder="Description..."
                        class="form-input form-input-area" cols="30" rows="5"></textarea>
                </div>

                <div class="forms-inputs">
                    <input id="send" type="submit" class="form-submit input" disabled="true" value="Send">

                    <button id="resetForm" type="reset" class="form-reset input">
                        <p class="form-p"> Reset</p>
                    </button>

                </div>

            </div>

            <div class="spinner hidden" id="spinner">
                <div class="lds-ripple">
                    <div></div>
                    <div></div>
                </div>
            </div>

        </form>
    </div>


    <script src="./main.js"></script>

</body>

</html>
